<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type="checkbox" id="checkbox-test" value="test val">
  <div id="checkbox-change-monitor"></div>
  <script>
    var checkbox = document.getElementById('checkbox-test');

    checkbox.addEventListener('change', function () {
      document.getElementById('checkbox-change-monitor')
        .innerHTML = checkbox.checked ? 'checked' : 'not checked';
    });
  </script>
</body>
</html>
